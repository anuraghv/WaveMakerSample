<wm-page data-ng-controller="BoxCallsPageController" pagetitle="Box Calls" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-prefab prefabname="BoxPrefab" name="BoxPrefab1" show="false"></wm-prefab>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn1">
                        <wm-tree name="tree1" on-select="tree1Select($event, $scope, $item, $path)" levels="3" treeicons="folder" scopedataset="treeData"></wm-tree>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="9" name="gridcolumn2">
                        <wm-button class="btn-default" caption="Create Signature Request" type="button" margin="unset 0.5em" name="button1"></wm-button>
                        <wm-iframe name="iframe1" width="100%" height="700px" iframesrc="bind:Variables.svBoxGetEmbedLink.dataSet.expiring_embed_link.url"></wm-iframe>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn6"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-pagedialog name="pagedialog1"></wm-pagedialog>
    </wm-view>
</wm-page>
