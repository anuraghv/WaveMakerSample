<wm-page data-ng-controller="EmployeeConnectPageController" pagetitle="Employee Connect" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.GetEmployeesInvoke.dataSet.rows" navigation="Pager" name="livelist1"
            pagesize="5">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-container class="media-left" name="container1">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.GetEmployeesInvoke.dataSet.rows.value.img" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" name="container2">
                        <wm-label class="p media-heading" name="Name" caption="bind:Variables.GetEmployeesInvoke.dataSet.rows.value.first_name" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                        <wm-label class="p media-heading" caption="bind:Variables.GetEmployeesInvoke.dataSet.rows[$i].value.title" fontunit="em" padding="unset unset unset 1.25em" name="label2"></wm-label>
                        <wm-label class="p media-heading" caption="bind:Variables.GetEmployeesInvoke.dataSet.rows[$i].value.email" fontunit="em" padding="unset unset unset 1.25em" name="label3"></wm-label>
                        <wm-label class="p media-heading" caption="bind:Variables.GetEmployeesInvoke.dataSet.rows[$i].value.favorite" fontunit="em" padding="unset unset unset 1.25em" name="label4"></wm-label>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
